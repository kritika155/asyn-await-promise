<!DOCTYPE html>
<html>

<body>
    <script>
        let people = function(name, age) {
            this.name = name;
            this.age = age;

            this.displayInfo = function() {
                document.write(this.name + " is " + this.age + " years old");
            }
        }

        let person1 = new people('John', 21);

        // logs John is 21 years old 
        person1.displayInfo();
    </script>
</body>

</html>
